name: Sync to Azure Repos

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Git for Azure Repos
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote add azure https://dev.azure.com/mytekglobe/Agile%20Project/_git/user-attendance-microservice-api
          
          # Configure the Git credentials
          git config credential.helper 'store --file=.git-credentials'
          echo "https://$(AZURE_DEVOPS_TOKEN)@dev.azure.com/mytekglobe/Agile%20Project/_git/user-attendance-microservice-api" > .git-credentials
          
      - name: Sync to Azure Repos
        run: |
          git push azure main
        env:
          AZURE_DEVOPS_TOKEN: ${{ secrets.AZURE_DEVOPS_TOKEN }}
